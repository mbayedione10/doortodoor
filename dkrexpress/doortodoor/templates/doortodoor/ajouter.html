{% extends 'doortodoor/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">

            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">Libelle</label>
                            <input required class="form-control" type="text" placeholder="Article a livrer" name="libelle"/>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">Prix Article</label>
                            <input class="form-control" type="text" placeholder="Prix Article" name="prix_article"/>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">Prix Livraison</label>
                            <input required class="form-control" type="text" placeholder="Livraison" name="montant_livraison"/>
                        </div>
                    </div>
                </div>
                

                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">Nom Client</label>
                            <input required class="form-control" type="text" placeholder="Client ou Société" name="nom_client"/>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">Adresse Client</label>
                            <input required class="form-control" type="text" placeholder="Lieu de livraison" name="adresse_client"/>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">Contact Client</label>
                            <input required class="form-control" type="text" placeholder="Numero de Telephone" name="contact_client"/>
                        </div>
                    </div>
                </div>
                <button type="submit" type="submit" class="btn btn-dark" name="another" href="{% url 'ajouter' %}">
                    Enregistrer et ajouter un autre
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" name="save" data-toggle="modal" data-target="#submitModal">
                    Ajouter
                </button>

                <!-- Modal -->
                <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Ajouter Livraison</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Retour</button>
                        <button type="submit" class="btn btn-dark">Envoyer</button>
                        </div>
                    </div>
                    </div>
                </div>

  
                <!--button class="btn btn-dark mt-5">Place Order!</button-->
            </form>
        </div>

    </div>
</div>
{% endblock content %}
